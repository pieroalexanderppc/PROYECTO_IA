<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Carta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #question {
            margin-bottom: 20px;
            font-size: 18px;
        }

        #result {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Adivina la Carta</h2>
    <div id="question">¿Es roja?</div>
    <button id="yesButton">Sí</button>
    <button id="noButton">No</button>
    <div id="result">
        <h3>¡He adivinado tu carta!</h3>
        <p id="resultText"></p>
    </div>
</div>

<script>
    let preguntas = [
        '¿Es roja?',
        '¿Es de corazones?',
        '¿Es par?',
        '¿Es el cinco?'
    ];
    let questionIndex = 0;

    const questionElement = document.getElementById('question');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const resultElement = document.getElementById('result');
    const resultText = document.getElementById('resultText');

    function showNextQuestion() {
        if (questionIndex < preguntas.length) {
            questionElement.innerText = preguntas[questionIndex];
        } else {
            fetch('/adivina', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pregunta: preguntas[questionIndex-1], respuesta: true }), // Enviar "yes" para la última respuesta
            })
            .then(response => response.json())
            .then(data => {
                resultText.innerText = data.resultado;
                resultElement.style.display = 'block';
            });
        }
    }

    yesButton.onclick = () => {
        fetch('/adivina', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ pregunta: preguntas[questionIndex], respuesta: true }),
        })
        .then(response => response.json())
        .then(data => {
            questionIndex++;
            showNextQuestion();
        });
    };

    noButton.onclick = () => {
        fetch('/adivina', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ pregunta: preguntas[questionIndex], respuesta: false }),
        })
        .then(response => response.json())
        .then(data => {
            questionIndex++;
            showNextQuestion();
        });
    };

    showNextQuestion();
</script>

</body>
</html>
